<body>
    <div id="round_menu" class="main_menu">
        <a class="main_button" onclick="openMenu()"><i class="fa fa-list"></i></a>

        <div class="item_list">
            <a href="./index.html" class="menu_item fa fa-home"></a>
            <a href="./mixer.html" class="menu_item fa fa-play"></a>
            <a href="./dirijor.html" class="menu_item fa fa-music"></a>
            <a id="trigger" class="menu_item fa fa-sign-in-alt"></a>
            <a id="logOut" class="menu_item fa fa-sign-out-alt"></a>
        </div>
    </div>

    <div class="login_modal" id="login_modal">
        <div class="login_modal_content">
            <span class="login_modal_close" id="login_modal_close"><i class="far fa-times-circle"></i></span>
            <div class="form_container">
                <form class="login_form" id="sign_in" itemscope itemtype="http://schema.org/Person">
                    <input id="email_login" type="email" placeholder="Email" autocomplete="username" itemscope itemtype="http://schema.org/email" />
                    <input id="password_login" type="password" placeholder="Password" autocomplete="current-password"
                        itemscope itemtype="http://schema.org/accessCode" />
                    <button id="logIn">Log In</button>
                    <p id="login_error"></p>
                    <p class="form_extra" id="log_button">Not registered? <a href="#">Create an account</a></p>

                </form>
                <form class="register_form" id="sign_up" itemscope itemtype="http://schema.org/Person">
                    <input type="email" id="email_signin" placeholder="Email" autocomplete="username" itemscope
                        itemtype="http://schema.org/email" />
                    <input type="password" id="password_signin" placeholder="Password" autocomplete="new-password"
                        itemscope itemtype="http://schema.org/accessCode" />
                    <input type="password" id="password_signin_repeat" placeholder="Repeat Password" autocomplete="new-password"
                        itemscope itemtype="http://schema.org/accessCode" />
                    <button type="submit" id="signIn" itemscope="http://schema.org/RegisterAction">Sign Up</button>
                    <p id="signin_error"></p>
                    <p class="form_extra" id="register_button">Already registered? <a href="#">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
    <main class="mainBody">
        <nav>
            <div>
            <button class="play_button press press-xl press-indigo press-circle press-ghost" id="playSong" onclick="playAll()"><i class="fas fa-play-circle playButton" id="startBtn" itemscope="http://schema.org/audio"></i></button>
            <button class="play_button press press-xl press-indigo press-circle press-ghost" onclick="stopSong()"><i class="fas fa-stop-circle stopButton" id="stopBtn"></i> </button>
        </div>
        </nav>
        <div class="mainContainer" id="mainContainer">
            <div class="addContainer" id="addContain">
                <button class="addButton" id="addBtn"><i class="fab fa-creative-commons-sampling-plus"></i></button>
                <span class="tooltiptext">Add a new composition</span>
            </div>
        </div>
    </main>
